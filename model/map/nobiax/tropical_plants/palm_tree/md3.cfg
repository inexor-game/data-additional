
// Mapmodel configuration file for :  nobiax_tropical_plants/palm_tree

md3load "palm_tree.md3"

md3skin palm_tree_trunk "trunk_diffus.jpg" "trunk_specular.jpg"
md3bumpmap palm_tree_trunk "trunk_normal.jpg"

md3skin palm_tree_leafs "leaf_diffus.png" "leaf_specular.jpg"
md3bumpmap palm_tree_leafs "leaf_normal.jpg"


mdlshader bumpspecmapparallaxworld

mdlspec 0.25
mdlglow -1
mdlglare 0.25 -1

mdlcullface 0
mdlshadow 1

mdlscale 66

mdlcollide 1
mdlellipsecollide 1
mdlbb 1 60
